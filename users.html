<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Information</title>

    <link rel="stylesheet" href="/scss/users.css">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>


<body>

    <div class="users-info">
        <h1>Users Information</h1>
        <button id="newUser">ADD USER</button>
        <br>
        <input type="text" placeholder="Search" id="searchBar">
    </div>
    <dialog id="newUserDialog">
        <div class="wrapper">
            <p>Ente User Information</p>
            <form id="form" enctype="multipart/form-data">
                <input type="text" placeholder="First Name" id="firstName" name="firstName" required>
                <br>
                <input type="text" placeholder="Last Name" id="lastName" name="lastName" required>
                <br>
                <input type="email" placeholder="Email" id="userEmail" name="email" required>
                <br>
                <input type="password" placeholder="Password" id="userPassword" name="password" required>
                <br>
                <div class="del">
                    <button id="deletePic" type="button">Delete Picture</button>
                </div>
                <input type="file" class="chooseImg" id="chooseImg" name="profilePicture" accept="image/*">
                <br>
                <div class="buttons">
                    <button id="submitBtn" type="submit">SUBMIT</button>
                    <br>
                </div>
            </form>
        </div>
    </dialog>

    <div class="result-box">

        <div id="result"></div>


    </div>

    <div id="pagination"></div>


    <script src="./scripts/users.js"></script>

</body>

</html>
